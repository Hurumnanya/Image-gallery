<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My image gallery</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-col-3 gap-4 ">  
                    <div class="top_div"> 
                        <div>
                            <h2>MY PICTURE GALLERY</h2>
                        </div> 
                                            
                        <div class="top">
                            <img src="./images/boots.webp" alt="boots" id="image_1"/>
                            <p  class="imagename" id="boot">Boots</p>
                        </div>
        
                        <div class="top">
                            <img src="./images/car.jpg" alt="car" id="image_2"/>
                            <p  class="imagename" id="car">Car</p>
                        </div>
        
                        <div class="top">
                            <img src="./images/gowns.webp" alt="gowns" id="image_3"/>
                            <p  class="imagename" id="gown">Red gown</p>
                        </div> 
                    </div>

                    <div class="mid_div">   

                        <div class="mid">
                            <img src="./images/hairs.webp" alt="hairs" id="image_4"/>
                            <p class="imagename" id="hair">Human hair</p>
                        </div> 

                        <div class="mid">
                            <img src="./images/handbag.jpg" alt="bags" id="image_5"/>
                            <p  class="imagename" id="bag">Handbag</p>
                        </div>

                        <div class="mid">
                            <img src="./images/house.jpg" alt="house" id="image_6"/>
                            <p  class="imagename" id="house">House</p>
                        </div>
                    </div> 

                    <div class="bottom_div">   

                        <div class="bottom">
                            <img src="./images/jewelleries.jpg" alt="jewelleries" id="image_7"/>
                            <p  class="imagename" id="jewelleries">Jewelleries</p>
                        </div>

                        <div class="bottom">
                            <img src="./images/phone.jpg" alt="phone" id="image_8"/>
                            <p class="imagename" id="phone">Phone</p>
                        </div>

                        <div class="bottom">
                            <img src="./images/watch.webp" alt="watch" id="image_9"/>
                            <p  class="imagename" id="watch">Wrist Watch</p>
                        </div>

                    </div>
                    
                </div>

            </section>
        </article>
    </main>
    <script src="./script.js"></script>
</body>
</html>
