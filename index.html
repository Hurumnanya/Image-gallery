<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My image gallery</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section min-h-screen flex items-center mx-4>
                <div class="grid grid-col-3 gap-4 ">                                    

                    <div class="apple">
                        <div>
                            <img src="./images/boots.webp" alt="boots" id="image_1"/>
                            <p  id="boots">Boots</p>
                        </div>
    
                        <div>
                            <img src="./images/car.jpg" alt="car" id="image_2"/>
                            <p  id="car">Car</p>
                        </div>
    
                        <div>
                            <img src="./images/gowns.webp" alt="gowns" id="image_3"/>
                            <p  id="gown">Red gown</p>
                        </div>    


                        <div>
                            <img src="./images/hairs.webp" alt="hairs" id="image_4"/>
                            <p  id="hairs">Human hair</p>
                        </div> 

                        <div>
                            <img src="./images/handbag.jpg" alt="bags" id="image_5"/>
                            <p  id="watch">Handbag</p>
                        </div>

                        <div>
                            <img src="./images/house.jpg" alt="house" id="image_6"/>
                            <p  id="house">House</p>
                        </div>

                        <div>
                            <img src="./images/jewelleries.jpg" alt="jewelleries" id="image_7"/>
                            <p  id="jewelleries">Jewelleries</p>
                        </div>

                        <div>
                            <img src="./images/phone.jpg" alt="phone" id="image_8"/>
                            <p  id="phone">Phone</p>
                        </div>

                        <div>
                            <img src="./images/watch.webp" alt="watch" id="image_9"/>
                            <p  id="watch">Wrist Watch</p>
                        </div>
                    <div>
                </div>

            </section>
        </article>
    </main>
</body>
</html>
